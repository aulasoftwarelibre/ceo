\App\Entity\Idea:
    idea_{1..50}:
        title: '<sentence()>'
        description: '<paragraphs(3, true)>'
        closed: '<boolean(10)>'
        owner: '@user_*'
        group: '@group_asl'
        state: '<randomElement(["proposed", "rejected", "approved"])>'
        createdAt: '<dateTimeBetween("-1 month")>'
        updatedAt: '@self->createdAt'